<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="editor">
        <textarea id="html-code"></textarea>
        <textarea id="css-code"></textarea>
        <textarea id="javascript-code"></textarea>
        <iframe id="output"></iframe>
    </div>

    <script type="text/javascript">
       function run(){
        let htmlCode = document.querySelector(".editor #html-code").value;
        let cssCode = document.querySelector(".editor #css-code").value;
        let javascriptCode = document.querySelector(".editor #javascript-code").value;
        let output = document.querySelector(".editor #output").value;
        // console.log(htmlCode , cssCode , javascriptCode , output);
        output.contentDocument.body.innerhtml = htmlCode;
       }

    </script>
</body>
</html>
